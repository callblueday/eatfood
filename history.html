<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eatgoods-history</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet/less" href="css/history.less">
  <script src="js/jquery-1.7.2.min.js"></script>
  <script src="js/less.js"></script>
  <script src="js/history.js"></script>
</head>
<body>
	<div class="container">
		<h3 class="tab list-title">点餐历史</h3>
		<h3 class="tab analysis-title">组合分析</h3>
		<table class="table order-list">
			<tr>
				<th><h4>地点</h4></th>
				<th><h4>菜数量</h4></th>
				<th><h4>人数</h4></th>
				<th><h4>总价</h4></th>
				<th><h4>时间</h4></th>
			</tr>
		</table> <!-- order-list ends -->

		<div class="analysis-list">
		<table class="table">
			<tr class="food-poplist"><td><h3>最近一月最受欢迎菜肴：</h3></td></tr>
			<tr class="food-pop">
				<td colspan="8">
					<ul>
						<li class="popfood">
							<img src="images/干煸四季豆.jpg" alt="" class="food-img">
							<p class="food-tip">
								<span class="fodd-name"></span>
							</p>
						</li>
					</ul>
				</td>
			</tr>
			<tr class="food-poplist"><td><h3>最近一月最受冷落菜肴：</h3></td></tr>
			<tr class="food-pop">
				<td colspan="8">
					<ul>
						<li class="downfood">
							<img src="images/干煸四季豆.jpg" alt="" class="food-img">
							<p class="food-tip">
								<span class="fodd-name"></span>
							</p>
						</li>
					</ul>
				</td>
			</tr>
			<tr class="food-poplist"><td><h3>最近一月菜肴点击次数排序：</h3></td></tr>
			<tr class ="food-popitem"><td>家常豆腐 6次</td></tr>
			<tr class ="food-popitem"><td>油淋茄子 5次</td></tr>
			<tr class ="food-popitem"><td>油淋茄子 5次</td></tr>
			<tr class ="food-popitem"><td>油淋茄子 5次</td></tr>
			<tr class ="food-popitem"><td>油淋茄子 5次</td></tr>
			<tr class ="food-popitem"><td>油淋茄子 5次</td></tr>
		</table> <!-- order-list ends -->
		</div>
	</div>

</body>
</html>
