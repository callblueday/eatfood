<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wefood-history</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet/less" href="css/history.less">
  <script src="js/jquery-1.7.2.min.js"></script>

			<tr class="order-detail">
				<td colspan="5">
					<ul>
						<li class="food">
							<img src="images/干煸四季豆.jpg" alt="" class="food-img">

								<span class="fodd-name">干煸四季豆</span>

								<span class="fodd-name">干煸四季豆</span>

							</p>
						</li>

							<img src="images/干煸四季豆.jpg" alt="" class="food-img">
							<p class="food-tip">
								<span class="fodd-name">干煸四季豆</span>
								<span class="food-price">12元</span>
							</p>
						</li>
						<li class="food">
							<img src="images/干煸四季豆.jpg" alt="" class="food-img">
							<p class="food-tip">
								<span class="fodd-name">干煸四季豆</span>
								<span class="food-price">12元</span>
							</p>
						</li>
					</ul>
				</td>
			</tr>
		</table> <!-- order-list ends -->

		<div class="analysis-list">
		</div> <!-- analysis-list ends -->

</body>
</html>
